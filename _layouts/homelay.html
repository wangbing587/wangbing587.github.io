---
layout: default
---
　<link href="https://chaozhanghnu.github.io/css/main.scss" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

  <div id="homeid" class="col-sm-12">
        <h1></h1>
		<div id="myCarousel" class="carousel slide">
			<!-- 轮播（Carousel）指标 -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
				<li data-target="#myCarousel" data-slide-to="3"></li>
			</ol>   
			<!-- 轮播（Carousel）项目 -->
			<div class="carousel-inner">
				<div class="item active">
					<img src="https://chaozhanghnu.github.io/images/slides-lq/home-lq-2.jpg" alt="First slide">
					<div class="carousel-caption"></div>
				</div>
				<div class="item">
					<img src="https://chaozhanghnu.github.io/images/slides-lq/direction1-2024-min.png" alt="Second slide">
					<div class="carousel-caption"></div>
				</div>
				<div class="item">
					<img src="https://chaozhanghnu.github.io/images/slides-lq/d2-0330-min.png" alt="Third slide">
					<div class="carousel-caption"></div>
				</div>
				<div class="item">
					<img src="https://chaozhanghnu.github.io/images/slides-lq/direction3-lq.png" alt="Third slide">
					<div class="carousel-caption"></div>
				</div>
			</div>
			<!-- 轮播（Carousel）导航 -->
			<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div> 
			
	{{ content }}
  </div>
